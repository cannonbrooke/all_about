<template name="home">
  <div class="template-home">
    {{> entry}}
    {{> messages}}
  </div>
</template>
<template name="entry">
  <p>
    <input type="text" id="name" placeholder="Your Name">
  </p>
  <p>
    <input type="text" id="messageBox" placeholder="Your Message">
  </p>
</template>
<template name="messages">
  {{#each messages}}
    {{> message}}
  {{/each}}
</template>

<template name="message">
  <p><strong>{{name}}:</strong> {{message}}</p>
</template>
